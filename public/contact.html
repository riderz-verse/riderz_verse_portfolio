
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Riderz Verse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      padding: 2rem 1rem;
      background: #222;
      width: 100%;
      text-align: center;
    }

    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 1rem;
    }

    h1 {
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }

    p {
      color: #ccc;
    }

    .contact-form {
      margin: 2rem;
      width: 100%;
      max-width: 500px;
      background: #1c1c1c;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 60, 0, 0.3);
    }

    .contact-form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
    }

    .contact-form button {
      background: #ff3c00;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    .contact-form button:hover {
      background: #e03500;
    }

    .social-links {
      margin-top: 2rem;
    }

    .social-links a {
      display: inline-block;
      margin: 0 1rem;
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }

    .social-links a.instagram {
      background: #e1306c;
    }

    .social-links a.instagram:hover {
      background: #c12a5c;
    }

    .social-links a.youtube {
      background: #ff0000;
    }

    .social-links a.youtube:hover {
      background: #cc0000;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="../assets/images/riderz-verse.jpeg" alt="Riderz Verse Logo" class="logo" />
    <h1>Contact Riderz Verse</h1>
    <p>Got a question or want to ride together? Drop a message!</p>
  </header>

  <form class="contact-form">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required />

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <div class="social-links">
    <a href="https://www.instagram.com/riderz_verse/?igsh=dzN5ODNzMXRhcWk5" class="instagram" target="_blank">üì∑ Follow on Instagram</a>
    <a href="https://www.youtube.com/channel/UCRrlc1NVSBHrdpg2k2b5eeQ" class="youtube" target="_blank">‚ñ∂Ô∏è Watch on YouTube</a>
  </div>

  <footer>
    &copy; 2025 Riderz Verse. All rights reserved.
  </footer>
</body>
</html>
