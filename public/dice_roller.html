<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dice Roller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding-top: 60px;
    }

    .roller-container {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 30px auto;
    }

    .bucket {
      width: 50%;
      height: 50%;
      position: absolute;
      z-index: 2;
      top: 0;
      right: 0;
      transition: transform 0.3s;
    }

    .dice {
      width: 80px;
      height: 80px;
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      object-fit: contain;
    }

    .shaking {
      animation: shake 1s ease-in-out;
    }
    
.dice-anim {
  animation: diceRoll 0.6s ease-in-out forwards;
}

@keyframes diceRoll {
  0% {
    transform: rotate(0deg) scale(1);
  }
  50% {
    transform: rotate(360deg) scale(1.2);  /* Rotate and increase size a bit */
  }
  100% {
    transform: rotate(0deg) scale(1); /* Return to normal size */
  }
}

    @keyframes shake {
      0%   { transform: rotate(0deg);   }
      25%  { transform: rotate(10deg);  }
      50%  { transform: rotate(-10deg); }
      75%  { transform: rotate(10deg);  }
      100% { transform: rotate(0deg);   }
    }

    button {
      margin-top: 30px;
      padding: 15px 35px;
      font-size: 18px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ² Dice Roller</h1>

  <div class="roller-container">
    <img src="../assets/images/roller2.png" class="bucket" id="bucket" alt="Bucket" height="50" width="50"/>
    <img src="../assets/images/dice1.png" class="dice" id="diceImage"  alt="Dice" />
  </div>

  <button onclick="rollDice()">Roll Dice</button>

  <script>
    const diceImage = document.getElementById("diceImage");
    const bucket = document.getElementById("bucket");

    function rollDice() {
      bucket.classList.add("shaking");

      setTimeout(() => {
        const randomNumber = Math.floor(Math.random() * 6) + 1;
        diceImage.src = `../assets/images/dice${randomNumber}.png`;
        bucket.classList.remove("shaking");
      }, 1000);
    }

</body>
</html>
